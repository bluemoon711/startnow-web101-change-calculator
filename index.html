<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <form>
      <div id="div1">
        <label>How much is due for the sale?</label><br>
        <input type="number" id="amount-due">
      </div>
      <div id="div2">
        <label>How much has the customer given you?</label><br>
        <input type="number" id="amount-received">
      </div>
    </form> 
    <button id="calculate-change">calculate</button>
    <form>
      <div>
        <label> Dollars</label>
        <div id="dollars-output" type="number"></div>
      </div>
      <div>
        <label>Quarters</label>
        <div id="quarters-output" type="number"></div>
        <label>Dimes</label>
        <div id="dimes-output" type="number"></div>
        <label>Nickels</label>
        <div id="nickels-output" type="number"></div>
        <label>Pennies</label>
        <div id="pennies-output" type="number"></div>
      </div>
    </form>
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
